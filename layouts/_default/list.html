{{ define "main" -}}
<main>
    {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
    <section>
        <h1>{{ .Key }}</h1>
        <ul>
            {{ range .Pages }}
            <li>
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date | time.Format "Jan 02" }}</time>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </section>
    {{ end }}
</main>
{{ end }}
